<mat-dialog-content class="mat-typography dialog-dates">
  <h2>{{ this.data.title }}</h2>
  <div class="buttons">
    <button
      mat-stroked-button
      color="primary"
      mat-dialog-close
      class="btn"
      (click)="dismiss(false)"
    >
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="dismiss(true)"
    >
      Confirmar
    </button>
  </div>
</mat-dialog-content>
